<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>GM • Sprint Dashboard</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Libs globales -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- Top Nav (horizontal) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" style="color:#351c64;" href="#">Sprint Panel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button class="btn btn-light me-2 active"  style="color:#421f82;" data-view="view-dashboard">Dashboard</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light me-2" style="color:#421f82;"  data-view="view-subtareas">Subtareas</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light me-2"  style="color:#421f82;"  data-view="view-admin">Administrador</button>
          </li>
        
        </ul>
      </div>
    </div>
  </nav>

  <div id="alert" class="alert alert-danger d-none mx-auto" style="max-width:1200px;" role="alert"></div>
  <main class="container">
    <!-- DASHBOARD -->
    <section id="view-dashboard" class="view active">
      <div class="flex flex-col gap-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div class="bg-white rounded-xl shadow p-6 flex flex-col justify-between">
            <div>
              <h2 class="text-3xl font-bold text-indigo-700" id="kpiPctSprint">—%</h2>
              <p class="text-sm text-gray-500">Avance</p>
            </div>
          </div>
          <div class="bg-white rounded-xl shadow p-6 flex flex-col justify-between">
            <div>
              <h2 class="text-3xl font-bold text-indigo-700" id="kpiHorasSubtarea">—</h2>
              <p class="text-sm text-gray-500">Horas sprint</p>
            </div>
          </div>
          <div class="bg-white rounded-xl shadow p-6 flex flex-col justify-between">
            <div>
              <h2 class="text-3xl font-bold text-indigo-700" id="kpiHorasTerminadas">—</h2>
              <p class="text-sm text-gray-500">Terminadas</p>
            </div>
          </div>
          <div class="bg-white rounded-xl shadow p-6 flex flex-col justify-between">
            <div>
              <h2 class="text-3xl font-bold text-indigo-700" id="kpiTotalPendientes">—</h2>
              <p class="text-sm text-gray-500">Pendientes</p>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow p-6">
          <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4">
            <div>
              <h1 id="sprintTitle" class="text-2xl font-bold text-indigo-700">Sprint actual</h1>
              <div id="sprintDates" class="text-gray-500">—</div>
            </div>
            <div class="mt-4 md:mt-0">
              <div class="bg-indigo-50 rounded-lg px-4 py-2 text-center">
                <div class="text-xs font-bold text-indigo-700">DÍAS RESTANTES</div>
                <div id="daysLeft" class="text-2xl font-bold text-indigo-700">—</div>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow p-6">
          <h4 class="text-lg font-bold text-indigo-700 mb-4">Burndown</h4>
          <div class="h-[300px] md:h-[500px]">
            <canvas id="burndownCanvas"></canvas>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="bg-white rounded-xl shadow p-6">
            <h5 class="font-bold text-indigo-700 mb-2">Avance por lista</h5>
            <div class="overflow-x-auto">
              <table id="tblLista" class="min-w-full text-sm text-left">
                <thead id="theadLista"></thead>
                <tbody id="tbodyLista"></tbody>
              </table>
            </div>
          </div>
          <div class="md:col-span-2 bg-white rounded-xl shadow p-6">
            <h5 class="font-bold text-indigo-700 mb-2">Totales por propietario</h5>
            <div class="overflow-x-auto">
              <table id="tblProp" class="min-w-full text-sm text-left">
                <thead id="theadProp"></thead>
                <tbody id="tbodyProp"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow p-6 mt-6">
          <div id="resumenPendientes"></div>
        </div>
      </div>
    </section>

    <!-- SUBTAREAS -->
    <section id="view-subtareas" class="view" style="display:none;">
      <div class="card border-0 shadow rounded-4 bg-light mb-4">
        <div class="card-header fw-bold " style="color:#6f42c1;">Subtareas</div>
        <div class="card-body">
          <input type="search" id="subSearch" class="form-control mb-2" placeholder="Buscar subtarea / propietario…"/>
          <div class="table-responsive">
            <table id="tblSubSel" class="table table-striped table-bordered">
              <thead id="theadSubSel"></thead>
              <tbody id="tbodySubSel"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- ADMIN -->
    <section id="view-admin" class="view" style="display:none;">
      <div class="card border-0 shadow rounded-4 bg-light mb-4">
        <div class="card-header fw-bold " style="color:#6f42c1;">Nuevo sprint</div>
        <div class="card-body">
          <form id="frmSprint" class="row g-3">
            <div class="col-md-6">
              <label for="spNombre" class="form-label">Nombre</label>
              <input type="text" id="spNombre" class="form-control" required placeholder="Sprint X"/>
            </div>
            <div class="col-md-3">
              <label for="spInicio" class="form-label">Fecha inicio</label>
              <input type="date" id="spInicio" class="form-control" required/>
            </div>
            <div class="col-md-3">
              <label for="spFin" class="form-label">Fecha fin</label>
              <input type="date" id="spFin" class="form-control" required/>
            </div>
            <div class="col-md-3">
              <label for="spTotalHrs" class="form-label">Total de horas</label>
              <input type="number" id="spTotalHrs" class="form-control" min="0" step="0.5" required placeholder="Ej. 120"/>
            </div>
            <div class="col-12">
              <button class="btn btn-danger" id="btnGuardarSprint" type="submit">Guardar sprint</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card border-0 shadow rounded-4 bg-light mb-4">
        <div class="card-header fw-bold " style="color:#6f42c1;">Cargas CSV</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label fw-bold">Subtareas → SUBTAREASACTUAL</label>
            <input type="file" id="csvSubtareas" class="form-control" accept=".csv"/>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Historias → HISTORIASACTUAL</label>
            <input type="file" id="csvHistorias" class="form-control" accept=".csv"/>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary me-2" id="btnCargarSubtareas" type="button">Cargar solo Subtareas</button>
            <button class="btn btn-primary me-2" id="btnCargarHistorias" type="button">Cargar solo Historias</button>
            <button class="btn btn-outline-secondary me-2" id="btnSincronizar" type="button">Sincronizar (sin cargar)</button>
            <button class="btn btn-success" id="btnCargarTodo" type="button">Cargar ambos y sincronizar</button>
          </div>
          <div id="uploadMsg" class="form-text"></div>
        </div>
      </div>
    </section>
    
    <!-- Loader -->
    <div id="loading" class="text-center my-4" style="display:none;">
      <div class="spinner-border " style="color:#6f42c1;" role="status">
        <span class="visually-hidden">Cargando…</span>
      </div>
      <div>Cargando…</div>
    </div>
  </main>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Mostrar/Ocultar vistas con los botones del menú -->
  <script>
    document.querySelectorAll('[data-view]').forEach(btn => {
      btn.addEventListener('click', function() {
        // Quitar clase active de todos los botones
        document.querySelectorAll('[data-view]').forEach(b => b.classList.remove('active', 'btn-primary'));
        // Poner clase active y btn-primary al botón actual
        this.classList.add('active', 'btn-primary');
        // Ocultar todas las secciones
        document.querySelectorAll('section.view').forEach(sec => sec.style.display = 'none');
        // Mostrar la sección seleccionada
        document.getElementById(this.getAttribute('data-view')).style.display = '';
      });
    });
  </script>
  <!-- Tu JS -->
  <script>
    const ver = Date.now();
    document.write(`
      <script src="js/config.js?v=${ver}"><\/script>
      <script src="js/common.js?v=${ver}"><\/script>
      <script src="js/dashboard.js?v=${ver}"><\/script>
      <script src="js/subtareas.js?v=${ver}"><\/script>
      <script src="js/admin.js?v=${ver}"><\/script>
      <script src="js/burndown.js?v=${ver}"><\/script>
    `);
  </script>
</body>
</html>
